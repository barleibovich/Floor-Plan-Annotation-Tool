<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floor Plan Annotation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">

<h2 class="text-2xl font-bold text-gray-800 mb-4">Annotate Floor Plan</h2>

<input type="file" id="upload" accept="image/*"
  class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold cursor-pointer mr-2" />

<button onclick="resetAnnotations()"
  class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold">Reset</button>

<br><br>
<canvas id="floorCanvas" width="800" height="600"
  class="border-2 border-gray-300 shadow-md mt-6 bg-white cursor-crosshair"></canvas>
  <table id="annotationsTable" class="w-full border border-collapse mt-6 bg-white">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="p-2 border">Label</th>
        <th class="p-2 border">X</th>
        <th class="p-2 border">Y</th>
        <th class="p-2 border">Width</th>
        <th class="p-2 border">Height</th>
        <th class="p-2 border">Delete</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  

<script src="Floor-Plan-Annotation-Tool.js"></script>
</body>
</html>
